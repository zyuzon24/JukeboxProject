<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox</title>
      <link rel="stylesheet" href="jukebox.css">
</head>

<body>
  <img id="juke" src = "https://cdn.shopify.com/s/files/1/2245/0063/products/VJB-125_Main_1024x1024.jpg?v=1507754981">
  <div id="songs">
     <audio controls id="jukebox" src ="Blue%20Swede%20-%20Hooked%20On%20A%20Feeling.mp3"></audio>
     <div class="currentSong">Hooked on a Feeling - Blue Swede</div>
      <ol>
          <p id="songOne">Song 1</p>
          <p id="songTwo">Song 2</p>
          <p id="songThree">Song 3</p>
      </ol>
  </div>
  <div id="buttons">
    <button id="play">Play/Pause</button>
    <button id="skip">Skip</button>
    <button id="loop">Loop</button>
    <button id="select">Select Song</button>
  </div>
  <script src = "jukebox.js"></script>
</body>
</html>
