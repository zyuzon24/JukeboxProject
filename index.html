<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox</title>
      <link rel="stylesheet" href="jukebox.css">
</head>

<body>
  <img id="juke" src = "https://cdn.shopify.com/s/files/1/2245/0063/products/VJB-125_Main_1024x1024.jpg?v=1507754981">
  
  <div id="songs">
   <div>
    <h2>Current Song:</h2>    
    <h3 id="currentSong">Hooked on a Feeling - Blue Swede</h3>
    </div>
     <audio id="jukebox" src ="Blue%20Swede%20-%20Hooked%20On%20A%20Feeling.mp3"></audio>
    <div>
     <h2>Playlist:</h2>
      <p >1. Hooked on a Feeling - Blue Swede <br/><br/>
      2. Never Gonna Give You Up - Rick Astley <br/><br/>
      3. Every Breath You Take - The Police</p>
    </div>  
  </div>
  <div id="buttons">
    <button id="play">Play/Pause</button>
    <button id="skip">Skip</button>
    <button id="loop">Loop/Unloop</button>
    <button id="select">Select Song</button>
    <button id="faster">Speed Up</button>
    <button id="normal">Normalize</button>
  </div>
  <script src = "jukebox.js"></script>
</body>
</html>
